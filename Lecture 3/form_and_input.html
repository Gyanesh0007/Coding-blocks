<html>
<head><title>Inputs</title></head>
<body>
    <form>
        <fieldset>
            <legend>Input Box 1</legend>
            Text Input : <input type="text">
            <br>
            <label for="number-input123">Number Input </label>: 
            <input type="number" id="number-input123" required>
            <br>
            Password Input : <input type="password" required>
            <br>
            Telephone Input : <input type="tel">
            <br>
            <label for="email-input">Email input : </label>
            <input type="email" id="email-input">
            <br>
            Date input : <input type="date">
        </fieldset>
        <br>
        <fieldset>
            <legend>Input Box 2</legend>
            Color : <input type="color">
            <br>
            Radio Buttons :
            <input type="radio" name="gender" id="male-radio-button123"><label for="male-radio-button123">Male</label>
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other

            <br>
            Checkboxes :
            <input type="checkbox" name="pets">Dog
            <input type="checkbox" name="pets">Cat
            <input type="checkbox" name="pets">Hamster
            <br>
            Button Input : <input type="button" value="I am a button">
            <button>I am also a button</button>

            <br>
            Dropdown List :
            <select>
                <option value="delhi">Delhi</option>
                <option value="mumbai">Mumbai</option>
                <option value="bangalore">Bangalore</option>
            </select>

        </fieldset>

        <br>
        <br>
        <br>
        Constraints : 
        <input type="text" maxlength="6" minlength="4">

        <br>

        <input type="reset" value="Reset Button">
        <input type="submit" value="Submit Button">
        <br>
        <button type="reset">Also a reset button</button>
        <button type="submit">Also a submit button</button>

    </form>
</body>
</html>
