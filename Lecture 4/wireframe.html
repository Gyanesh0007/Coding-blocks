<html>
<head>
    <title>Wireframes</title>
</head>
<body>
    <h1>Wireframes : Blue print of a web page</h1>
    <table border="2px" width="100%">
        <thead>
            <tr height="50px">
                <th>Logo</th>
                <th>Heading</th>
                <th>Nav Bar</th>
            </tr>
        </thead>
        <tbody>
            <tr height="500px">
                <th colspan="3">Poster</th>
            </tr>
            <tr height="100px">
                <td>Product 1</td>
                <td>Product 2</td>
                <td>Product 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr height="100px">
                <th colspan="3">Footer</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
